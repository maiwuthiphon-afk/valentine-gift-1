    <style>
        :root {
            --primary-color: #ff4d6d;
            --secondary-color: #ffb3c1;
            --bg-gradient: linear-gradient(135deg, #fff5f5 0%, #ffe3e8 100%);
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-gradient);
            font-family: 'Mali', cursive;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            color: var(--secondary-color);
            user-select: none;
            z-index: -1;
            animation: float 6s linear infinite;
            opacity: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem 2rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.15);
            text-align: center;
            max-width: 420px;
            width: 85%;
            border: 2px solid white;
            position: relative;
            z-index: 1;
        }

        h1 { color: var(--primary-color); margin-bottom: 1.5rem; font-size: 1.8rem; }

        .input-group {
            margin-bottom: 25px;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--secondary-color);
            border-radius: 15px;
            font-size: 1.3rem;
            text-align: center;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Mali', cursive;
        }

        input[type="number"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(255, 77, 109, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
        }

        button:hover {
            background-color: #ff758f;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 77, 109, 0.4);
        }

        #error-msg {
            color: #e63946;
            font-size: 0.9rem;
            margin-top: 12px;
            display: none;
            font-weight: bold;
        }

        .math-hint-section {
            margin-top: 35px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .math-label {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 10px;
            display: block;
            font-weight: bold;
        }

        .math-formula {
            background: #fffafa;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.6rem;
            color: #444;
            display: inline-block;
            border: 1px solid #ffe5e9;
        }
    </style>
</head>
